<!DOCTYPE html>
<html>
  <head>
    <title>Checkout Shipping Address, Shopify Standard</title>
  </head>
  <body>
    <form>
      <h2>Checkout Shipping Address, Shopify Standard</h2>
      <div>
        <label>Address line 1</label>
        <input type="text" id="checkout_shipping_address_address1" name="address1_shipping">
      </div>
      <div>
        <label>Address line 2</label>
        <input type="text" id="checkout_shipping_address_address2" name="address2_shipping">
      </div>
      <div>
        <label>City</label>
        <input type="text" id="checkout_shipping_address_city" name="city_shipping">
      </div>
      <div>
        <label>Province/State</label>
        <select id="checkout_shipping_address_province" name="checkout[shipping_address][province]">
          <option value="Australian Capital Territory">Australian Capital Territory</option>
          <option value="New South Wales">New South Wales</option>
          <option value="Northern Territory">Northern Territory</option>
          <option value="Queensland">Queensland</option>
          <option value="South Australia">South Australia</option>
          <option value="Tasmania">Tasmania</option>
          <option value="Victoria">Victoria</option>
          <option value="Western Australia">Western Australia</option>
        </select>
      </div>
      <div>
        <label>ZIP/Postcode</label>
        <input type="text" id="checkout_shipping_address_zip" name="zip_shipping">
      </div>
      <div>
        <label>Country</label>
        <select id="checkout_shipping_address_country" name="country_shipping">
          <option value="-1">Select a country</option>
          <option value="AU" selected>Australia</option>
          <option value="NZ">New Zealand</option>
        </select>
      </div>
    </form>
  </body>
  <script>
    AddressFinderPlugin = {
      key: 'ADDRESSFINDER_NZ_DEMO_KEY'
    };
  </script>
  <script src="../dist/addressfinder.js"></script>
</html>
